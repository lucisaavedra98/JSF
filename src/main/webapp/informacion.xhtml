<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Login</title>
</h:head>

<h:body>
  <h:form>
                 
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{userWizard.onFlowProcess}">
        <p:tab id="personal" title="Personal">
            <p:panel header="Detalles Personales">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Nombre: *" />
                    <p:inputText value="#{userWizard.user.nombre}" required="true" label="nombre"/>
 
                    <h:outputText value="Apellidos: *" />
                    <p:inputText value="#{userWizard.user.apellido}" required="true" label="apellidos"/>
 
                    <h:outputText value="Edad: " />
                    <p:inputText value="#{userWizard.user.edad}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="address" title="Dirección">
            <p:panel header="Detalles de Dirección">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Calle: " />
                    <p:inputText value="#{userWizard.user.direccion}" />
 
                    <h:outputText value="Código postal: " />
                    <p:inputText value="#{userWizard.user.codigoPostal}" />
 
                    <h:outputText value="Ciudad: " />
                    <p:inputText value="#{userWizard.user.ciudad}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="contact" title="Contacto">
            <p:panel header="Información de contacto">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Email: *" />
                    <p:inputText value="#{userWizard.user.email}" required="true" label="Email"/>
 
                    <h:outputText value="Teléfono: " />
                    <p:inputText value="#{userWizard.user.telefono}"/>
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="confirm" title="Confirmación">
            <p:panel header="Detalles de confirmación">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Nombre: " />
                        <h:outputText value="#{userWizard.user.nombre}" styleClass="outputLabel"/>
 
                        <h:outputText value="Apellidos: " />
                        <h:outputText value="#{userWizard.user.apellido}" styleClass="outputLabel"/>
 
                        <h:outputText value="Edad: " />
                        <h:outputText value="#{userWizard.user.edad}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Dirección: " />
                        <h:outputText value="#{userWizard.user.direccion}" styleClass="outputLabel"/>
 
                        <h:outputText value="Código postal: " />
                        <h:outputText value="#{userWizard.user.codigoPostal}" styleClass="outputLabel"/>
 
                        <h:outputText value="Ciudad: " />
                        <h:outputText value="#{userWizard.user.ciudad}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>
 
                        <h:outputText value="Teléfono " />
                        <h:outputText value="#{userWizard.user.telefono}" styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Enviar" actionListener="#{userWizard.save}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
 
</h:form>
</h:body>
</html>
